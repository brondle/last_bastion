<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="stylesheet" type="text/css" href="bootstrap.css">
		<script src="Kinetic.js"></script>
		<script src="jquery-1.11.3.min.js"></script>
		<script src="scripts.js"></script>
	</head>
	<body>
		<div id="container">
			<h1 class="title"> THE LAST BASTION </h1>
			<table border="1" align="center">
				<tr>
					<td> SCORE: <h1 id="score"></h1></td>
					<td class="endGame"> TOP SCORE: <h1 id="topscore"></h1></td>
					<td > ENEMIES REMAINING: <h1 id="enemiesRemaining"></h1></td>
					<td class="status"> STATUS: <h1 id="status"></h1></td>
					<td> <input class="dashBtn"  type="button" value="RESET" onclick="resetAll()"/> </td>
					<td>  <input class="dashBtn" type="button" value="START" onclick="start()" id="btx" /> </td>
				</tr>
			</table>
			<br>
			<canvas id="primary" width="1000" height="500" style="border:1px solid black" onclick="hitIt()"></canvas>
		</div>
	</body>
</html>
